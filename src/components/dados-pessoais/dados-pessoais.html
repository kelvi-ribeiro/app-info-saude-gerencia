    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <span class="label-informations">
            Nome
          </span>
        </ion-col>
        <ion-col offset-1  col-6>
          <p class="content-informations">
            {{paciente.pessoa.nome}}
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
          <ion-col col-4>
            <span class="label-informations">
              Nascimento
            </span>
          </ion-col>
          <ion-col offset-1  col-6>
            <p class="content-informations">
                {{paciente?.pessoa?.dataNascimento | date:'dd/MM/yyyy'}}
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
          <ion-row>
            <ion-col col-4>
              <span class="label-informations">
                Sexo
              </span>
            </ion-col>
            <ion-col offset-1  col-6>
              <p class="content-informations">
                {{paciente.pessoa.sexo}}
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
              <ion-col col-4>
                <span class="label-informations">
                  CPF
                </span>
              </ion-col>
              <ion-col offset-1  col-6>
                <p class="content-informations">
                  {{paciente.pessoa.cpf  | formatCpf}}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
