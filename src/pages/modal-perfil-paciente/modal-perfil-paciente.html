  <ion-segment [(ngModel)]="activeSegment" color="secondary">
    <ion-segment-button value="pessoais">
      <span>
        Dados Pessoais
      </span>
      <ion-icon name="person"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="medicos">
      <span>
        Dados Médicos
      </span>
      <ion-icon name="medkit"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="endereco">
      <span>
        Endereço
      </span>
      <ion-icon name="pin"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="contato">
      <span>
        Contatos
      </span>
      <ion-icon name="call"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-col offset-3 col-6>
      <img class="align-horizontal img-paciente" [src]="paciente?.pessoa?.urlFoto ? bucketBaseUrl + '/' + paciente?.pessoa?.urlFoto: 'assets/imgs/avatar-blank.png'">
    </ion-col>
  </ion-grid>
  <div class="content">
    <dados-pessoais *ngIf="activeSegment === 'pessoais'" [paciente]="paciente" ></dados-pessoais>

        <div *ngIf="activeSegment === 'medicos'">    
          <ion-grid>
            <ion-row>
              <ion-col col-5>
                <span class="label-informations">
                  Linha De Cuidado
                </span>
              </ion-col>
              <ion-col   col-6>
                <p class="content-informations">
                  {{paciente.linhaCuidado.nome}}
                </p>
                
              </ion-col>
            </ion-row>
          </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-5>
          <span class="label-informations">
            Tipo Sanguíneo
          </span>
        </ion-col>
        <ion-col   col-6>
          <p class="content-informations">
            {{paciente.tipoSanguineo.tipoSanguineo}}
          </p>
          <img  class="llustration-img" src="assets/imgs/blood-drop.png">
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
