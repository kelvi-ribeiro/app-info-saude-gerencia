<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Lista de pacientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item >
        <ion-label floating>Tipo De Medicamento</ion-label>
        <ion-select >
          <ion-option *ngFor="let tipoMedicamento of tiposMedicamentos;first as f;" [selected]="f"  [value]="tipoMedicamento.id">{{tipoMedicamento.nome}}</ion-option>
        </ion-select>
      </ion-item>
    <ion-searchbar  [(ngModel)]="pacienteNome" placeholder="nome do paciente"
    (ionInput)="findPacientes(pacienteNome)"></ion-searchbar>
    <h2 *ngFor="let paciente of pacientes">{{paciente?.pessoa?.nome}}</h2>
    <!-- <div *ngFor="let page of pages">{{page + 1}}</div> -->
    <div class="panel-body">            
        <nav>
          <ul class="pagination pagination-rounded m-y-0">
            <li (click)="previousPage()">
              <a  aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li  (click)="changePage(page)" [value]="page" *ngFor="let page of pages;" [class]="page === pageAtual ? 'active':''">
              <a   >{{page + 1}}</a>
            </li>
            
            <li (click)="nextPage()">
              <a  aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>
</ion-content>
