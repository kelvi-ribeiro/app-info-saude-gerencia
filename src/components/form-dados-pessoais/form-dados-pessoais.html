<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="atualizar()">
    <ion-grid>
      <ion-row>       
        <ion-col  offset-4 col-6>
            <button   ion-button color="secondary">Atualizar</button>
          </ion-col>                
      </ion-row>
    </ion-grid>
    
<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Nome
      </span>
    </ion-col>
    <ion-col col-6>
      <ion-input type="text" 
      formControlName="nome"  maxLength="50" 
      (ionChange)="onChange('nome',$event.value)"></ion-input>      
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Data de Nascimento
      </span>
    </ion-col>
    <ion-col col-6>
      <ion-input type="date"
       formControlName="dataNascimento"
        (ionBlur)="onChange('dataNascimento',$event.value)"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
 
 <ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        Sexo
      </span>
    </ion-col>
    <ion-col offset-1  col-5>
      <ion-item>
        <ion-label>Selecione um GÃªnero</ion-label>
        <ion-select formControlName="sexo"  (ionChange)="onChange('sexo',$event)" >
            <ion-option 
            [selected]="objectToUpdate.pessoa.sexo === 'Masculino'" >Masculino</ion-option>
            <ion-option value="Feminino" 
            [selected]="objectToUpdate.pessoa.sexo === 'Feminino'" >Feminino</ion-option>
          </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid> 

<ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        CPF
      </span>
    </ion-col>
    <ion-col offset-1 col-6>
      <ion-input type="text"
        maxLength="11"
       (ionChange)="onChange('cpf',$event.value)"
       formControlName="cpf"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>

 <ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        Naturalidade
      </span>
    </ion-col>
    <ion-col offset-1 col-5>
      <ion-item>
        <ion-label>Selecione uma naturalidade</ion-label>
        <ion-select formControlName="naturalidade" 
        (ionChange)="onChange('naturalidade',$event)" >
          <ion-option 
           [selected]="objectToUpdate.pessoa.naturalidade.id === naturalidade.id" 
           [value]="naturalidade.id"
           *ngFor="let naturalidade of naturalidades;">{{naturalidade.naturalidade}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid> 
</form>
