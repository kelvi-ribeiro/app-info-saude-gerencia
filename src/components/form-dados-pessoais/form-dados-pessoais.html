<form (ngSubmit)="atualizarPaciente()">
    <ion-grid>
      <ion-row>       
        <ion-col  offset-4 col-6>
            <button  ion-button color="secondary">Atualizar Paciente</button>
          </ion-col>                
      </ion-row>
    </ion-grid>
    
<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Nome
      </span>
    </ion-col>
    <ion-col col-6>
      <ion-input type="text" 
      [value]="paciente.pessoa.nome" (ionChange)="onChange('nome',$event.value)"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Data de Nascimento
      </span>
    </ion-col>
    <ion-col col-6>
      <ion-input type="date"
       [value]="convertTimeStampToDate(paciente.pessoa.dataNascimento)"
        (ionBlur)="onChange('dataNascimento',$event.value)"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        Sexo
      </span>
    </ion-col>
    <ion-col offset-1  col-5>
        <ion-select (ionChange)="onChange('sexo',$event)" >
            <ion-option value="Masculino" 
            [selected]="paciente.pessoa.sexo === 'Masculino'" >Masculino</ion-option>
            <ion-option value="Feminino" 
            [selected]="paciente.pessoa.sexo === 'Feminino'" >Feminino</ion-option>
          </ion-select>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        CPF
      </span>
    </ion-col>
    <ion-col offset-1 col-6>
      <ion-input type="number" [value]="paciente.pessoa.cpf" (ionChange)="onChange('cpf',$event.value)"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        Naturalidade
      </span>
    </ion-col>
    <ion-col offset-1 col-5>
      <ion-select (ionChange)="onChange('naturalidade',$event)" >
        <ion-option [value]="naturalidade.id"
         [selected]="paciente.pessoa.naturalidade.id === naturalidade.id" 
         *ngFor="let naturalidade of naturalidades;">{{naturalidade.naturalidade}}</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
