<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Linha De Cuidado
      </span>
    </ion-col>
    <ion-col col-6>
      <p class="content-informations">
        {{paciente.linhaCuidado.nome}}
      </p>

    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Tipo Sanguíneo
      </span>
    </ion-col>
    <ion-col col-6>
      <p class="content-informations">
        {{paciente.tipoSanguineo.tipoSanguineo}}
      </p>
      <img class="llustration-img" src="assets/imgs/blood-drop.png">
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Data de inclusão
      </span>
    </ion-col>
    <ion-col col-6>
      <p class="content-informations">
        {{paciente.pessoa.dataInclusao | date:'dd/MM/yyyy'}}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>
