
    
      <ion-grid>
        <ion-row>
          <ion-col col-5>
            <span class="label-informations">
              Nome
            </span>
          </ion-col>
          <ion-col   col-6>
            <p class="content-informations">
              {{paciente.pessoa.nome}}
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <ion-grid>
          <ion-row>
            <ion-col col-5>
              <span class="label-informations">
                Data de Nascimento
              </span>
            </ion-col>
            <ion-col   col-6>
              <p class="content-informations">
                  {{paciente?.pessoa?.dataNascimento | date:'dd/MM/yyyy'}}
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <ion-grid>
            <ion-row>
              <ion-col col-4>
                <span class="label-informations">
                  Sexo
                </span>
              </ion-col>
              <ion-col offset-1  col-6>
                <p class="content-informations">
                  {{paciente.pessoa.sexo}}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
  
          <ion-grid>
              <ion-row>
                <ion-col col-4>
                  <span class="label-informations">
                    CPF
                  </span>
                </ion-col>
                <ion-col offset-1  col-6>
                  <p class="content-informations">
                    {{paciente.pessoa.cpf  | formatCpf}}
                  </p>
                </ion-col>
              </ion-row>
            </ion-grid>
  
            <ion-grid>
                <ion-row>
                  <ion-col col-4>
                    <span class="label-informations">
                      Naturalidade
                    </span>
                  </ion-col>
                  <ion-col offset-1  col-5>
                    <p class="content-informations">
                      {{paciente.pessoa.naturalidade.naturalidade}}
                    </p>
                    <img *ngIf="paciente.pessoa.naturalidade.naturalidade === 'Brasileira';else foreign" 
                    class="llustration-img" src="assets/imgs/brazilian.png">
                    <ng-template #foreign>
                      <img  
                      class="llustration-img" src="assets/imgs/universal-nationality.png">
                    </ng-template>
                  </ion-col>               
                </ion-row>          
              </ion-grid>
  
              <ion-grid>
                  <ion-row>
                    <ion-col col-4>
                      <span class="label-informations">
                        RaÃ§a
                      </span>
                    </ion-col>
                    <ion-col offset-1  col-5>
                      <p class="content-informations">
                        {{paciente.pessoa.raca}}
                      </p>                    
                    </ion-col>                  
                  </ion-row>
                </ion-grid>
