<ion-grid *ngFor="let pacienteLinhaCuidado of pacienteLinhasCuidado;let i =  index">
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Linha de Cuidado {{i + 1}}
      </span>
    </ion-col>   
    <ion-col col-6>
      <p class="content-informations">
        {{pacienteLinhaCuidado.linhaCuidado.nome}}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Data de inclusão
      </span>
    </ion-col>
    <ion-col col-6>
      <p class="content-informations">
        {{objectToUpdate.pessoa.dataInclusao | date:'dd/MM/yyyy'}}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Tipo Sanguíneo
      </span>
    </ion-col>
    <ion-col col-6>
      <p class="content-informations">
        {{objectToUpdate.tipoSanguineo.tipoSanguineo}}
      </p>
      <img class="llustration-img" src="assets/imgs/blood-drop.png">
    </ion-col>
  </ion-row>
</ion-grid>
