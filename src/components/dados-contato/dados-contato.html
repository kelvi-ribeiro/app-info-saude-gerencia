<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Email
      </span>
    </ion-col>
    <ion-col   col-6>
      <p class="content-informations">
        {{paciente.pessoa.email}}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngFor="let telefone of telefones;let i = index">
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Telefone {{i + 1}}
      </span>
    </ion-col>
    <ion-col   col-6>
      <p class="content-informations">
        ({{telefone.codigoArea}}) {{telefone.numero}}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>
