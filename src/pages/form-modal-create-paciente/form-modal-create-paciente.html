<ion-header>  
  <ion-segment  [(ngModel)]="activeSegment" color="secondary">
    <ion-segment-button [disabled]="editMode"  value="pessoais">
      <span>
        Dados Pessoais
      </span>
      <ion-icon name="person"></ion-icon>
    </ion-segment-button>

    <ion-segment-button [disabled]="editMode" value="medicos">
      <span>
        Dados Médicos
      </span>
      <ion-icon name="medkit"></ion-icon>
    </ion-segment-button>

    <ion-segment-button [disabled]="editMode" value="endereco">
      <span>
        Endereço
      </span>
      <ion-icon name="pin"></ion-icon>
    </ion-segment-button>

    <ion-segment-button [disabled]="editMode" value="contato">
      <span>
        Contatos
      </span>
      <ion-icon name="call"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-buttons start>
    <button class="btn-close"  (click)="closeModal()"  ion-button icon-only>
      <ion-icon color="danger" name="close"></ion-icon>
    </button>
  </ion-buttons >
  
</ion-header>

<ion-content>    
<ion-grid>
  <ion-col style="text-align: center;" offset-3 col-6>
    <img class="align-horizontal img-paciente" src="assets/imgs/avatar-blank.png">      
  </ion-col>
</ion-grid>
          <div class="content">       
            
            <form *ngIf="formGroup && activeSegment=== 'pessoais'" [formGroup]="formGroup" (ngSubmit)="verificaErrosFomrDadosPesoais()">
              <div class="dados-pessoais">
                <ion-grid>
                  <ion-row>       
                    <ion-col  offset-4 col-6>
                      <button   ion-button color="secondary">Avançar</button>
                    </ion-col>                
                  </ion-row>
                </ion-grid>
                
                <ion-grid>
                  <ion-row>
                    <ion-col col-5>
                      <span class="label-informations">
                        Nome
                      </span>
                    </ion-col>
                    <ion-col col-6>
                      <ion-input type="text" 
                      formControlName="nome"  maxLength="50" 
                      (ionChange)="onChange('nome',$event.value)"></ion-input>      
                    </ion-col>
                  </ion-row>
                </ion-grid>
                
                <ion-grid>
                  <ion-row>
              <ion-col col-5>
                <span class="label-informations">
                  Data de Nascimento
                </span>
              </ion-col>
              <ion-col col-6>
                <ion-input type="date"
                formControlName="dataNascimento"
                (ionBlur)="onChange('dataNascimento',$event.value)"></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
          
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <span class="label-informations">
                  Sexo
                </span>
              </ion-col>
              <ion-col offset-1  col-5>
                <ion-item>
                  <ion-label>Selecione um Gênero</ion-label>
                  <ion-select formControlName="sexo"  (ionChange)="onChange('sexo',$event)" >
                    <ion-option 
                     >Masculino</ion-option>
                    <ion-option value="Feminino" 
                     >Feminino</ion-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid> 
          
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <span class="label-informations">
                  CPF
                </span>
              </ion-col>
              <ion-col offset-1 col-6>
                <ion-input type="text"
                maxLength="11"
                 (ionChange)="onChange('cpf',$event.value)"
                 formControlName="cpf"></ion-input>
                </ion-col>
            </ion-row>
          </ion-grid>
          
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <span class="label-informations">
                  Naturalidade
                </span>
              </ion-col>
              <ion-col offset-1 col-5>
                <ion-item>
                  <ion-label>Selecione uma naturalidade</ion-label>
                  <ion-select formControlName="naturalidade" 
                  (ionChange)="onChange('naturalidade',$event)" >
                  <ion-option                    
                  [value]="naturalidade.id"
                  *ngFor="let naturalidade of naturalidades;">{{naturalidade.naturalidade}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </div>
      </form>






      <form *ngIf="formGroup && activeSegment=== 'medicos'" [formGroup]="formGroup" (ngSubmit)="verificaErrosFomrDadosPesoais()">
         dados médicos
  </form>
      
      
    </div>
  </ion-content>
