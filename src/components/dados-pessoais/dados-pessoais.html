<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Nome
      </span>
    </ion-col>
    <ion-col col-6>
      <p class="content-informations">
        {{objectToUpdate.pessoa.nome}}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-5>
      <span class="label-informations">
        Data de Nascimento
      </span>
    </ion-col>
    <ion-col col-6>
      <p class="content-informations">
        {{objectToUpdate?.pessoa?.dataNascimento | date:'dd/MM/yyyy'}}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        Sexo
      </span>
    </ion-col>
    <ion-col offset-1 col-6>
      <p class="content-informations">
        {{objectToUpdate.pessoa.sexo}}
      </p>
      <img       
      class="llustration-img"
       [src]="objectToUpdate.pessoa.sexo === 'Masculino' ? pathImages +  'man.png': pathImages +  'girl.png'">      
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        CPF
      </span>
    </ion-col>
    <ion-col offset-1 col-6>
      <p class="content-informations">
        {{objectToUpdate.pessoa.cpf | formatCpf}}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        Naturalidade
      </span>
    </ion-col>
    <ion-col offset-1 col-5>
      <p class="content-informations">
        {{objectToUpdate.pessoa.naturalidade.naturalidade}}
      </p>
      <img       
       class="llustration-img"
        [src]="objectToUpdate.pessoa.naturalidade.naturalidade === 'Brasileira' ? pathImages + 'brazilian.png': pathImages + 'universal-nationality.png'">      
    </ion-col>
  </ion-row>
</ion-grid>
