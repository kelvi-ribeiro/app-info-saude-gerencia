<ion-grid>
  <ion-row>
    <ion-col col-4>
      <span class="label-informations">
        Cidade
      </span>
    </ion-col>
    <ion-col offset-1 col-5>
      <ion-select (ionChange)="onChange('cidade',$event)" >
        <ion-option [value]="cidade.id" [selected]="paciente.pessoa.endereco.cidade.id === cidade.id" 
        *ngFor="let cidade of cidades;">{{cidade.nome}}</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>
</ion-grid>
